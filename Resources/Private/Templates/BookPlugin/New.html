<f:layout name="Default"/>

<f:section name="main">

    <h1>New Book</h1>

    <f:flashMessages/>

    <f:render partial="FormErrors" arguments="{object:Book}"/>

    <f:form action="create" name="newBook" object="{newBook}">

        <div class="row">
            <f:render partial="BookPlugin/FormFields" arguments="{authors:authors}"/>
            <f:form.submit value="Create new"/>
        </div>
    </f:form>

</f:section>
